<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owais' Interactive Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', sans-serif;
            color: white;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow-x: hidden; /* Allow vertical scrolling only */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        h1 {
            font-size: 4em;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            text-align: center;
            margin: 20px;
        }

        button {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            margin: 10px;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #FF4500;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
        }

        .card h2 {
            font-size: 2.5em;
            color: #FFD700;
        }

        .carousel {
            width: 80%;
            max-width: 700px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border: 3px solid #FF6347;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .carousel img {
            width: 100%;
            display: block;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 1.5em;
            border-radius: 10px;
        }

        .carousel-buttons button:hover {
            background-color: #FF4500;
        }

        .interactive-3d {
            width: 150px;
            height: 150px;
            background-color: #00BFFF;
            border-radius: 15px;
            perspective: 1000px;
            display: inline-block;
            margin: 20px auto;
            position: relative;
        }

        .interactive-3d div {
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .interactive-3d:hover div {
            transform: rotateX(360deg) rotateY(360deg);
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-container h2 {
            text-align: center;
            color: #FFD700;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #FF6347;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #FF4500;
        }

        .form-container input[type="submit"] {
            background-color: #FF6347;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: #FF4500;
            transform: scale(1.05);
        }

        .interactive-box {
            width: 200px;
            height: 200px;
            background-color: #32CD32;
            border-radius: 12px;
            color: white;
            font-size: 1.5em;
            text-align: center;
            line-height: 200px;
            margin: 20px auto;
            transition: transform 0.3s, background-color 0.3s;
        }

        .interactive-box:hover {
            background-color: #228B22;
            transform: rotate(15deg);
        }

        .color-changing {
            width: 200px;
            height: 200px;
            background-color: #FFD700;
            border-radius: 12px;
            margin: 20px auto;
            transition: background-color 0.5s;
        }

        .color-changing:hover {
            background-color: #FF6347;
        }

        .slider {
            width: 300px;
            margin: 20px auto;
        }

        .slider input {
            width: 100%;
        }

        .slider .value {
            text-align: center;
            font-size: 1.2em;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>Welcome to Owais' Interactive Page!</h1>

    <div class="card">
        <h2>About Me</h2>
        <p>Hi! I'm Owais. I love playing soccer, drinking coffee, and working on cool web projects.</p>
    </div>

    <div class="carousel">
        <img src="https://via.placeholder.com/700x400?text=Image+1" id="carousel-image">
        <div class="carousel-buttons">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <div class="interactive-3d">
        <div></div>
    </div>

    <div class="form-container">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
            <input type="submit" value="Send Message">
        </form>
        <div id="response"></div>
    </div>

    <div class="interactive-box">Hover Me!</div>

    <div class="color-changing"></div>

    <div class="slider">
        <input type="range" id="range-slider" min="0" max="100" value="50">
        <div class="value" id="slider-value">50</div>
    </div>

    <script>
        // Carousel functionality
        let currentSlide = 0;
        const images = [
            'https://via.placeholder.com/700x400?text=Image+1',
            'https://via.placeholder.com/700x400?text=Image+2',
            'https://via.placeholder.com/700x400?text=Image+3'
        ];

        function showSlide(index) {
            const img = document.getElementById('carousel-image');
            img.style.transform = `translateX(${-index * 100}%)`;
        }

        function prevSlide() {
            currentSlide = (currentSlide > 0) ? currentSlide - 1 : images.length - 1;
            showSlide(currentSlide);
        }

        function nextSlide() {
            currentSlide = (currentSlide < images.length - 1) ? currentSlide + 1 : 0;
            showSlide(currentSlide);
        }

        // Form submission handler
        document.getElementById('contact-form').onsubmit = function(event) {
            event.preventDefault();
            const message = document.getElementById('message').value.toLowerCase();
            const responseDiv = document.getElementById('response');

            if (message === 'hello') {
                responseDiv.textContent = "What are you doing right now, Owais?";
            } else {
                responseDiv.textContent = "Thanks for your message! I'll get back to you soon.";
            }

            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
        };

        // Slider functionality
        const slider = document.getElementById('range-slider');
        const sliderValue = document.getElementById('slider-value');

        slider.oninput = function() {
            sliderValue.textContent = this.value;
        };
    </script>
</body>
</html>
